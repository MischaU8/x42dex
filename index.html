<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <style type="text/css">
      #root {
        /* When this is relative, child elements positioned absolutely will
           be relative to this element, not the document providing more accurate
           positioning, since the canvas will be at (0, 0) */
        position: relative;
      }
      #root #ui {
        /* This will make the UI appear on top of the canvas */
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
      }

      .Panel {
        position: absolute;
        margin: 10px;
        padding: 8px;
        font-family: 'Courier New', Courier, monospace;
        color: white;
        white-space: pre;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
      }

      .GameClockPanel {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .ActorDetailsPanel {
        bottom: 0;
        left: 0;
      }

      .StationListPanel {
        top: 0;
        right: 0;
        font-size: 12px;
      }

      .StationListPanel button {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        font-family: inherit;
        font-size: inherit;
        padding: 0;
        text-align: left;
        width: 100%;
      }
    </style>
    <title>X42Dex</title>
  </head>
  <body>
    <!-- Define a wrapping element, in case you want to customize positions -->
    <div id="root">
      <!-- Provide your own canvas to Excalibur -->
      <canvas id="game"></canvas>
      <!-- The UI will automatically be drawn above the game due to z-indexing -->
      <div id="ui">
        <!-- This is where your game UI will go, dynamically created per scene -->
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
